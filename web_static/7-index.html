<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holberton School</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel='stylesheet' href='styles/4-common.css'>
    <link rel='stylesheet' href='styles/3-header.css'>
    <link rel='stylesheet' href='styles/3-footer.css'>
    <link rel='stylesheet' href='styles/6-filters.css'>
    <link rel='stylesheet' href='styles/7-places.css'>
</head>

<body>

    <!-- Header -->
    <header class="logo">

    </header>
    <!-- Div container -->
    <div class="container">
        <!-- Filters section -->
        <section class="filters">
            <!-- Locations -->
            <div class="locations">
                <h3>States</h3>
                <h4>Arizona, California..</h4>
                <ul class="popover">
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Phoenix</li>
                        <li>Tuxon</li>
                    </ul>
                    <h2>California:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </ul>
            </div>
            <!-- Amenities -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, TV..</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
        <!-- Places section -->
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>

        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
